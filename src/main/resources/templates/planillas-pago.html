<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Planillas de Pago</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>
<body>
<!-- Encabezado -->
<header class="bg-primary text-white py-3">
    <div class="container">
        <h1 class="mb-0">Milkstgo</h1>
        <p class="lead">Administra tus proveedores y acopios de manera eficiente</p>
    </div>
</header>
<!-- Barra de navegaciÃ³n -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<!-- Contenido principal -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow pb-3">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Formulario de Planillas de Pago</h5>
                    <form th:action="@{/planilla/pagos}" method="get">
                        <div class="mb-3">
                            <label for="codigo_proveedor">ID Proveedor:</label>
                            <input type="text" id="codigo_proveedor" name="codigo_proveedor" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-2">Mostrar Planilla de Pagos</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
