<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Lista de Proveedores</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap-dark.min.css}">
  <style>
    body {
      padding-top: 4.5rem;
    }
  </style>
</head>

<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Inicio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-3">
  <div class="row">
    <div class="col-1">
      <a href="/" class="text-light"><i class="bi bi-arrow-left"></i></a>
    </div>
    <div class="col-11">
      <h1 class="text-light">Lista de Proveedores</h1>
    </div>
  </div>
  <table class="table table-dark">
    <thead>
    <tr>
      <th>Código</th>
      <th>Nombre</th>
      <th>Categoría</th>
      <th>Afecto a Retención</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="proveedor : ${proveedores}">
      <td th:text="${proveedor.codigo}"></td>
      <td th:text="${proveedor.nombre}"></td>
      <td th:text="${proveedor.categoria}"></td>
      <td th:text="${proveedor.afectoARetencion}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
