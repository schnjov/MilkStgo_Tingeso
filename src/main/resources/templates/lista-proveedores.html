<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Proveedores</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<!-- Encabezado -->
<header class="bg-primary text-white py-3">
  <div class="container ">
    <div class="row">
      <div class="col-1" style="margin-left: -95px">
        <a href="/" class="text-dark"><i class="bi bi-arrow-left" style="font-size: xx-large"></i></a>
      </div>
      <h1 class="col-2 mb-0">Milkstgo</h1>
      <p class="lead">Administra tus proveedores y acopios de manera eficiente</p>
    </div>
  </div>
</header>
<!-- Contenido principal -->
<div class="container py-5">
  <div class="row">
    <div class="col-11">
      <h1 class="text-dark">Lista de Proveedores</h1>
    </div>
  </div>
  <div class="table-responsive shadow-lg my-3">
    <table class="table table-striped table-hover table-sm">
      <thead class="bg-primary text-white">
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Afecto a Retención</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="proveedorEntity : ${proveedores}">
        <td th:text="${proveedorEntity.codigo}"></td>
        <td th:text="${proveedorEntity.nombre}"></td>
        <td th:text="${proveedorEntity.categoria}"></td>
        <td th:text="${proveedorEntity.afectoARetencion}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JavaScript -->
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
