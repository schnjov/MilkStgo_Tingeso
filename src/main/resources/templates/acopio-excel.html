<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<head>
    <meta charset="UTF-8">
    <title>Subir archivo de Excel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>
<body>
<!-- Encabezado -->
<header class="bg-primary text-white py-3">
    <div class="container">
        <h1 class="mb-0">Milkstgo</h1>
        <p class="lead">Administra tus proveedores y acopios de manera eficiente</p>
    </div>
</header>
<!-- Contenido principal -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow pb-3">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Subir archivo de acopio</h5>
                    <form th:action="@{/acopio/save}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" name="file" id="file" class="form-control" required/>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-2">Subir</button>
                        <button type="button" class="btn btn-danger w-100 mb-2" onclick="window.location.href='/'">Cancelar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
